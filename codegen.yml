schema: 'http://localhost:8080/graphql'
generates:
  ./generated/graphql.tsx:
    documents: './documents/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withMutationFn: true
      scalars:
        LocalDate: string
    generates:
  ./schema.graphql:
    plugins:
      - schema-ast
